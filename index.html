{% extends 'base.html' %}

{% block title %}
<title>Онлайн магагзин</title>
{% endblock %}

{% block body %}
 <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="Sakhiyev">Купить онлайн</h1>
     <h1 class="Sakhiyev">Номер курьера: 87077224721</h1>
      <p class="lead"></p>
    </div>

    <div class="container">
      <div class="card-deck mb-3 text-center">
      {% for el in data %}

        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ el.title }}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"> {{  el.price }}<small class="text-muted"> Тенге </small></h1>
            <img src="{{ el.isActive }}">
            <a href="/buy/{{ el.id }}" class="btn btn-lg btn-block btn-primary">Купить товар</a>
          </div>
        </div>

       {% endfor %}
      </div>
    </div>
{% endblock %}
